<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Console Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #8B8B92;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Outfit', sans-serif;
        }

        .login-card {
            display: flex;
            width: 400px;
            min-width: 190px;
            flex-direction: column;
            align-items: center;
            background: #FFF;
            border-radius: 16px 16px 0 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            width: 100%;
            padding: 40px 32px 0 32px;
            background: #FFF;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            color: #000;
        }

        .logo-text {
            font-family: 'Outfit';
            font-size: 18px;
            font-weight: 500;
            color: #000;
        }

        .tabs {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .tab-text {
            font-family: 'Outfit';
            font-size: 16px;
            font-weight: 500;
            line-height: 140%;
        }

        .tab.active .tab-text {
            color: #0A0A0A;
        }

        .tab.inactive .tab-text {
            color: #737373;
        }

        .tab-underline {
            width: 100%;
            height: 2px;
            border-radius: 1px;
        }

        .tab.active .tab-underline {
            background: #0089D4;
        }

        .tab.inactive .tab-underline {
            background: transparent;
        }

        .form-section {
            width: 100%;
            padding: 32px;
            background: #FFF;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .form-input {
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit';
            font-size: 16px;
            line-height: 140%;
            color: #000;
            background: #F5F5F5;
            transition: background-color 0.2s;
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            background: #EBEBEB;
        }

        .form-input::placeholder {
            color: #9CA3AF;
            font-weight: 400;
        }

        .forgot-password {
            color: #000;
            font-family: 'Outfit';
            font-size: 14px;
            font-weight: 400;
            line-height: 140%;
            text-decoration: none;
            align-self: center;
            margin-top: 8px;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #333;
            text-decoration: underline;
        }

        .button-section {
            width: 100%;
            padding: 0;
            background: #4A9B9B;
            border-radius: 0 0 16px 16px;
        }

        .login-button {
            display: flex;
            padding: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: none;
            border-radius: 0 0 16px 16px;
            background: #4A9B9B;
            color: #FFF;
            font-family: 'Outfit';
            font-size: 16px;
            font-weight: 500;
            line-height: 140%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #3A8A8A;
        }

        .login-button:active {
            background: #2A7A7A;
        }

        .login-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                width: 100%;
                max-width: 400px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Header with logo and tabs -->
        <div class="login-header">
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="logo-text">Developer Console</span>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">
                    <span class="tab-text">Log In</span>
                    <div class="tab-underline"></div>
                </div>
                <div class="tab inactive" data-tab="signup">
                    <span class="tab-text">Sign Up</span>
                    <div class="tab-underline"></div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="username/email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="your password"
                        required
                    >
                </div>
                
                <a href="#" class="forgot-password">Don't remember your password?</a>
            </form>
        </div>

        <!-- Button Section -->
        <div class="button-section">
            <button type="submit" class="login-button" form="loginForm">
                Login
            </button>
        </div>

        <!-- Sign Up Form (hidden by default) -->
        <div class="form-section" id="signupSection" style="display: none;">
            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="signup-name" 
                        name="name" 
                        class="form-input" 
                        placeholder="full name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="email" 
                        id="signup-email" 
                        name="email" 
                        class="form-input" 
                        placeholder="username/email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="signup-password" 
                        name="password" 
                        class="form-input" 
                        placeholder="create password"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="confirm password"
                        required
                    >
                </div>
                
                <a href="#" class="forgot-password">Already have an account? Log in</a>
            </form>
        </div>
        
        <!-- Sign Up Button Section (hidden by default) -->
        <div class="button-section" id="signupButton" style="display: none;">
            <button type="submit" class="login-button" form="signupForm">
                Sign Up
            </button>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const loginSection = document.querySelector('.form-section');
            const loginButton = document.querySelector('.button-section');
            const signupSection = document.getElementById('signupSection');
            const signupButton = document.getElementById('signupButton');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabType = this.getAttribute('data-tab');
                    
                    // Update tab states
                    tabs.forEach(t => {
                        if (t === this) {
                            t.classList.remove('inactive');
                            t.classList.add('active');
                        } else {
                            t.classList.remove('active');
                            t.classList.add('inactive');
                        }
                    });

                    // Show appropriate form
                    if (tabType === 'login') {
                        loginSection.style.display = 'block';
                        loginButton.style.display = 'block';
                        signupSection.style.display = 'none';
                        signupButton.style.display = 'none';
                    } else {
                        loginSection.style.display = 'none';
                        loginButton.style.display = 'none';
                        signupSection.style.display = 'block';
                        signupButton.style.display = 'block';
                    }
                });
            });

            // Form submission handling
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const email = formData.get('email');
                const password = formData.get('password');
                
                console.log('Login attempt:', { email, password });
                
                // Simulate login process
                const button = document.querySelector('.button-section .login-button');
                button.textContent = 'Logging in...';
                button.disabled = true;
                
                setTimeout(() => {
                    // Reset button
                    button.textContent = 'Login';
                    button.disabled = false;
                    
                    // Redirect to developer portal entry
                    window.location.href = '/src/components/DeveloperPortalEntry.jsx';
                }, 1500);
            });

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const name = formData.get('name');
                const email = formData.get('email');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                console.log('Signup attempt:', { name, email, password });
                
                // Simulate signup process
                const button = document.getElementById('signupButton').querySelector('.login-button');
                button.textContent = 'Creating Account...';
                button.disabled = true;
                
                setTimeout(() => {
                    // Reset button
                    button.textContent = 'Sign Up';
                    button.disabled = false;
                    
                    // Show success message or redirect
                    alert('Account created successfully! Please check your email to verify your account.');
                }, 1500);
            });

            // Forgot password link
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                if (!email) {
                    alert('Please enter your email address first');
                    document.getElementById('email').focus();
                    return;
                }
                
                alert('Password reset link sent to ' + email);
            });
        });
    </script>
</body>
</html>
